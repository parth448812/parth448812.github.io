<!DOCTYPE html>
<html lang="en">
<head>
    <title>ITIS3135 | Parth Patel's Purple Panther | HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gugi&family=Inconsolata&family=Itim&family=Knewave&family=Silkscreen&family=Space+Mono&display=swap" rel="stylesheet">
<link href = "styles/default.css" rel = "stylesheet">
</head>
<body>
  <script src="scripts/siteLinks.js"></script>
<main>
    <h2>Patel's Web Continuum Registration Form</h2>
    <p  class="cent">Please fill out this form with the required information</p>
        
    <form action="#">
        <fieldset>
          <label for="firstname">Enter Your First Name: <input type="text" id="firstname" name="firstname" required /></label>
          <label for="lastname">Enter Your Last Name: <input type="text" id="lastname" name="lastname" required /></label>
          <label for="email">Enter Your User Name: <input type="email" id="email" name="email" required /></label>
          <label>Enter Your Email: <input required /></label>
          <label>Create a New Password: <input type="password" required /></label>
        </fieldset>
        <fieldset>
          <label><input type="radio" class="inline" /> Personal Account</label>
          <label><input type="radio" class="inline" /> Business Account</label>
          <label>
            <input type="checkbox" required class="inline" /> I accept the <a href="index.html">Terms and Conditions</a>
          </label>
        </fieldset>
        <fieldset>
          <label>Input your age (at least 18 years): <input type="number"  min="18" max="110" /></label>
          <label >What Is Your Favorite Aspect of Web Design?
            <select>
              <option value="">(select one)</option>
              <option value="1">HTML</option>
              <option value="2">CSS</option>
              <option value="4">Other</option>
            </select>
          </label>
          <label>Provide a bio:
            <textarea rows="3" cols="30" placeholder="I like hiking in the mountains..."></textarea>
          </label>
        </fieldset>
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
      </form>

</main>

<script src="scripts/footerLinks.js"></script>
</body>
</html>
