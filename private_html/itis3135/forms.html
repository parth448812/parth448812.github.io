<!DOCTYPE html>
<html lang="en">
<head>
    <p><a href = https://webpages.charlotte.edu/ppate206>Navigation Menu</a></p>
    <title>ITIS3135 Parth Patel HTML Forms Home</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            background-color: #393E41;
            color: #ADEBE3;
            font-family: 'Inconsolata', monospace;
            font-size: 16px;
            }

            h1, h2, p, footer {
            margin: 1em auto;
            text-align: center;
            }

            form {
            width: 60vw;
            max-width: 500px;
            min-width: 300px;
            margin: 0 auto;
            padding-bottom: 2em;
            }

            fieldset {
            border: none;
            padding: 2rem 0;
            border-bottom: 3px solid #555E62;
            }

            fieldset:last-of-type {
            border-bottom: none;
            }

            label {
            display: block;
            margin: 0.5rem 0;
            }

            input,
            textarea,
            select {
            margin: 10px 0 0 0;
            width: 100%;
            min-height: 2em;
            }

            input, textarea {
            background-color: #26292C;
            border: 1px solid #26292C;
            color: #ADEBE3;
            }

            .inline {
            width: unset;
            margin: 0 0.5em 0 0;
            vertical-align: middle;
            }

            input[type="submit"] {
            display: block;
            width: 60%;
            margin: 1em auto;
            height: 2em;
            font-size: 1.1rem;
            background-color: #393E41;
            border-color: #ADEBE3;
            min-width: 300px;
            }
            
            input[type="reset"] {
            display: block;
            width: 60%;
            margin: 1em auto;
            height: 2em;
            font-size: 1.1rem;
            background-color: #393E41;
            border-color: #ADEBE3;
            min-width: 300px;
            }
            a {
              color: #ADEBE3;
            }

            a:visited {
              color: #ADEBE3;
            }

            a:hover {
              color: #5C946E;
            }

            a:active {
              color: #5C946E;
            }
    </style>
</head>
<body>
    <header>
        <h1>Patel's Web Continuum</h1>
    </header>
<main>
    <h2>Registration Form</h2>
    <p>Please fill out this form with the required information</p>
        
    <form method="post" action="#">
        <fieldset>
          <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
          <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
          <label for="user-name">Enter Your User Name: <input id="user-name" name="user-name" type="text" required /></label>
          <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
          <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" required /></label>
        </fieldset>
        <fieldset>
          <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
          <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
          <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="index.html">Terms and Conditions</a>
          </label>
        </fieldset>
        <fieldset>
          <label for="age">Input your age (at least 18 years): <input id="age" type="number" name="age" min="18" max="110" /></label>
          <label for="referrer">What Is Your Favorite Aspect of Web Design?
            <select id="referrer" name="referrer">
              <option value="">(select one)</option>
              <option value="1">HTML</option>
              <option value="2">CSS</option>
              <option value="4">Other</option>
            </select>
          </label>
          <label for="bio">Provide a bio:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like hiking in the mountains..."></textarea>
          </label>
        </fieldset>
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
      </form>

</main>

<footer>Designed by <a href = patelswebcontinuum.com>Patel's Web Continuum.</a> &copy;2023</footer>
</body>
</html>
